<html style="background-color: #527bce">
  <table>
    <tr *ngFor="let y of arrayRighe">
      <td *ngFor="let x of arrayColonne">
        <tile-component
          [value]="findCella(x, y)"
          [x]="x"
          [y]="y"
          (coordinate)="onCoordinate($event)"
        ></tile-component>
        <app-disposizione [xy]="bersaglio"></app-disposizione>
      </td>
    </tr>
  </table>
</html>
